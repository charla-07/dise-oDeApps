<ion-header [translucent]="true">
  <app-toolbar></app-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let d of departments" button mode="md">
          <ion-label>
            {{d.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
